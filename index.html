<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance">$1000</div>
      <input type="text" placeholder="enter an amount" id = 'checking_input'/>
      <input type="button" value="Deposit" id = "checking_deposit"/>
      <input type="button" value="Withdraw" id = "checking_withdraw"/>
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance">$1000</div>
      <input type="text" placeholder="enter an amount" id = 'savings_input'/>
      <input type="button" value="Deposit" id = 'savings_deposit'/>
      <input type="button" value="Withdraw" id = 'savings_withdraw' />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
